<body>
    <header>
        <div class="col-md-12 container">
            <div class=" row d-flex align-items-center" style="justify-content: space-between;">
                <div class="d-flex align-items-center">
   
                    <a class="Header-Title" routerLink='../home'>Blofolio</a>
                </div>
                <div class="d-flex align-items-center">
                    <a  style="background: none; height: 50px; width: 50px;" routerLink='../userpage'>
                        <img  [ngStyle]="{'opacity': isloggin ? '0.3' : '0.3' }" src='https://storage.cloud.google.com/blofolio.appspot.com/image/beta.png' style="height: 50px; width: 50px; opacity:1;" />
                    </a>
                </div>
                <div [ngSwitch]="isloggin" class="d-flex align-items-center">
                    <a class="Header-LogIn" *ngSwitchCase= "'true'"  routerLink='../login' >Log out</a>
                    <a class="Header-LogIn"  *ngSwitchCase="'false'"  routerLink='../login'>Log in</a>  
                    <a class="Header-LogIn"  *ngSwitchCase="null"  routerLink='../login'>Log in</a> 
            </div>
            </div>
        </div>
    </header>
    <section class="container">
        
        <div class="jumbotron mt-5 " style="height: 300px;" [class] ='logout()'>
        <div style="width:80%; margin: 0 auto;" class="d-flex flex-column ">
            <p class="text-center"> you are successfully logged out!</p>
            <div >
                <a class ="btn btn-block btn-primary " routerLink ="../home"> Go home </a>
            </div>
        </div>
        </div>
    </section>
</body>
